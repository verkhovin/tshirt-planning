spring:
  profiles:
    active: production
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

---

spring:
  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/poker
    username: poker
    password: poker

    hikari:
      connection-timeout: 10000
      maximum-pool-size: 2

---

spring:
  profiles: production
  datasource:
    url: jdbc:${DATABASE_URL}

    hikari:
      connection-timeout: 10000
      maximum-pool-size: 15

